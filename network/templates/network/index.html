{% extends "network/layout.html" %}

{% block body %}
<div id="index_div">
    <h1>All Posts</h1>
    {% if user.is_authenticated %}
        <div class="new_post">
            <div class="new_post_title">
                <h2 id="new_post_h2">New Post</h2>
            </div>
            <form id="new_post_form">
                <div class="new_post_text">
                    <textarea id="new_post_text"></textarea>
                </div>
                <div class="new_post_button">
                    <input type="submit" id="new_post_button"></input>
                </div>
            </form>
        </div>
    {% endif%}
    <div id="all_posts">
        {% for post in posts %}
        <div class="post">
            <div class="post_user">{{ post.user }}</div>
            <div class="post_body">{{ post.body }}</div>
            <div class="post_date">{{ post.date }}</div>
            <div class="post_likes">{{ likes }}</div>
        </div>
        {% endfor %}

    </div>
</div>
{% endblock %}
